server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true #mostrar o proprio eureka server como gerenciado 
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
